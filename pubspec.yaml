name: comnecter_mobile
description: A Flutter app for connecting with people nearby using radar technology.

version: 1.0.0+3

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.4.9
  hooks_riverpod: ^2.4.9
  go_router: ^17.0.0
  flutter_hooks: ^0.21.3+1
  flutter_animate: ^4.2.0+1
  google_maps_flutter: ^2.5.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  confetti: ^0.8.0
  shimmer: ^3.0.0
  shared_preferences: ^2.2.2
  audioplayers: ^6.5.1
  share_plus: ^12.0.1
  animated_text_kit: ^4.2.2
  qr_flutter: ^4.1.0
  url_launcher: ^6.2.2
  
  # Firebase Core
  firebase_core: ^4.2.1
  
  # Firebase Authentication
  firebase_auth: ^6.1.2
  
  # Cloud Firestore Database
  cloud_firestore: ^6.1.0
  
  # Firebase Storage
  firebase_storage: ^13.0.4
  
  # Firebase Messaging (Push Notifications)
  firebase_messaging: ^16.0.4
  
  # Firebase Analytics
  firebase_analytics: ^12.0.4
  connectivity_plus: ^7.0.0
  
  # Firebase Crashlytics
  firebase_crashlytics: ^5.0.4
  intl: ^0.20.2
  firebase_core_platform_interface: ^6.0.2
  mockito: ^5.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/app_icon.png
    - assets/sounds/
    - assets/images/
    - assets/icons/

# Launcher Icons Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/app_icon.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/app_icon.png"
